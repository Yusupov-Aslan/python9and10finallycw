{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
    {% for a in ads %}
        <br>
        <div class="card" style="width: 18rem;">
        {% if a.photo %}
            <img src=" {{ a.photo.url }}" class="card-img-top" alt="Photo">
        {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ a.title }}</h5>
                <p class="card-text">{{ a.text }}</p>
                <a href="{% url 'ad:detail_ad' a.pk %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
